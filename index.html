<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Jack</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="bkgrd" src="images/black-jack-bkgd.jpg">
    <div class="main">
        <div class="position">
            <div class="playArea">
                <div id='compHit' class="hidden" data-number=""> </div>
                <div id='compCard1' class="hidden" data-number=""> </div>
                <div id='compCard2' class="computer-show" data-number=""></div>
                <div id='compMoney' class="currentFunds"></div>
                <div class="moneyPot" id='pot'></div>

                <div class="computer-show"><div id='playerHit' class="computer-show" data-number=""></div></div>
                <div id='playerCard1' class="computer-show" data-number=""></div>
                <div id='playerCard2' class="computer-show" data-number=""></div>
                <div id='playerMoney' class="currentFunds"></div>
                <button id="hit" class="hidden">Hit</button>

                <div class="betMoney">
                    <input id="betAmount" type="number" placeholder="Bet Amount?" class="hidden">
                    <button id="betBtn" class="hidden">Bet</button>
                </div>

                <button id="stay" class="hidden">Stay</button>

                <div></div>

            </div>
            <div class="add-money">
                <div id='playMoney' class="currentFunds">Add money to play!</div>
                <input id="moneyAmount" type="number" placeholder="$$$$$" class="addMoney">
                <button id="addMoneyBtn" class="addMoney">Add Money!</button>
            </div>
        </div>
    </div>

    <script src="cardDeck.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
