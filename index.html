<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Jack</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="bkgrd" src="images/black-jack-bkgd.jpg">

    <div class="comp-hand">
        <div class="card" id="computer-hide"></div>
        <div class="card" id="computer-show"></div>
    </div>

    <div class="info">
        <div id="computerCash" class='display'></div>
        <div id="pot" class='display'></div>
        <div id="playerCash" class='display'></div>
       
    </div>

    <div class="player-hand">
        <div id = "player-card1" class="card"></div>
        <div id="player-card2" class="card"></div>
        <button id= "hit">Hit</button>
        <button id = "stay">Stay</button>
    </div>
    <div class="add-money">
        <input id ="moneyAmount"type="number" placeholder="Enter amount" class="jackpot">
        <button id = "addMoney" class="jackpot">Add $$</button>
        <input id = "betAmount" type="number" placeholder="Bet Amount?" class="hidden">
        <button id = "bet" class="hidden">Bet</button>
    </div>



    
    <script src="cardDeck.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
